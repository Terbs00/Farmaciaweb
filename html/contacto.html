<body>
  <form id="formContacto" novalidate>
    <h2>Contáctanos</h2>

    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" required />
    <div id="errorNombre" class="error"></div>

    <label for="email">Correo</label>
    <input type="email" id="email" required />
    <div id="errorEmail" class="error"></div>

    <label for="mensaje">Mensaje</label>
    <textarea id="mensaje" rows="4" required></textarea>
    <div id="errorMensaje" class="error"></div>

    <button type="submit">Enviar</button>
    <button type="button" onclick="window.close()">Cerrar Ventana</button>
  </form>
